<!DOCTYPE html>
<html lang="en">
<head>
  <title>popup box</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="form">
  	 	 	<div class="close">&times;</div>
  	 	 	<h1>Log In</h1>
  	 	 	<form>
  	 	 		<div class="form-group">
  	 	 			<input type="text" placeholder="First Name" class="form-control">
  	 	 		</div>
  	 	 		<div class="form-group">
  	 	 			<input type="text" placeholder="Last Name" class="form-control">
  	 	 		</div>
  	 	 		<div class="form-group">
  	 	 			<label><input type="checkbox">
  	 	 				Remember Me
  	 	 			</label>
  	 	 		</div>
  	 	 		<button type="button" class="btn">Log In</button>
  	 	 	</form>
  	 	 </div>

  <div class="login-popup">
  	 	 <div class="box">
  	 	  
  	 	 	
  	 	 <div class="row">
  	 	     
  <div class="column">
      
    <div class="card">
      <h3><b>Flat</b> </h3>
      <p>Rs 500 Off</p>
      
      <p> * Valid On Minimum 3 tickets booking</p>
      <input type="text" value="FLYMMT500" id="myInput1">
<button onclick="myFunction1()">Copy Code</button>
     
    </div>
  </div>

  <div class="column">
    <div class="card">
      <h3><b>Flat </b></h3>
      <p> Rs 300 Off</p>
     
       <p> * Valid On Minimum 2 tickets booking</p>
       <input type="text" value="FLYMMT300" id="myInput2">
<button onclick="myFunction2()">Copy Code</button>
       
    </div>
  </div>
  
  <div class="column">
    <div class="card">
      <h3><b>Flat</b> </h3>
      <p>Rs 150 Off </p>
     
       
       
       

<p> * Valid On Minimum 1 ticket booking</p>
<input type="text" value="FLYMMT150" id="myInput3">
<button onclick="myFunction3()">Copy Code</button>
    </div>
  </div>
  
  <div class="column">
    <div class="card">
      <h3><b>UPTO</b> </h3>
      <p>Rs 2500 Off</p><br/><br/>
      <input type="text" value="MMTBEST" id="myInput4" >
<button onclick="myFunction4()">Copy Code</button>
      
    </div>
  </div>
</div>
<script>
function myFunction1() {
  var copyText = document.getElementById("myInput1");
  
  copyText.select();
  copyText.setSelectionRange(0, 99999)
  document.execCommand("copy");
  alert("Copied the text: " + copyText.value);}</script>
  <script>

   copyText.select();

  </script>

  </script>
